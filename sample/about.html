<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Inheritance</h2>

<p>Use the "extends" keyword to inherit all methods from another class.</p>
<p>Use the "super" method to call the parent's constructor function.</p>

<p id="demo"></p>

<script>
class Car {
  constructor(brand) {
    this.carname = brand;
  }
  present() {
    return 'I have a ' + this.carname;
  }
}

class Model extends Car {
  constructor(brand, mod) {
    super(brand);
    this.model = mod;
  }
  show() {
    return this.present() + ', it is a ' + this.model;
  }
}




class Model1 extends Model {
  constructor(brand, mod,age) {
    super(brand,mod);
    this.age = age;
  }
  show1() {
    return this.present() + ', age is ' + this.age;
  }
}


let myCar = new Model1("Ford", "Mustang",20008);
document.getElementById("demo").innerHTML = myCar.show1();
</script>

</body>
</html>
